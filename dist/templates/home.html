<div class="home-welcome" ng-show="!uid">

  <div class="row">
    <div class="large-6 columns">
      <h1>Welcome to the Monopoly Exchange</h1>
      <h2>If you're playing the 2016 Jewel-Osco Monopoly game, then this is a site for you. Find tickets that you need and list your duplicates for others to use!</h2>
    </div>

    <div class="large-6 columns">
      <div class="login-wrap">
        <a class="button" ng-show="!profile" ng-click="facebookLogin()">
          <i class="fa fa-facebook"></i>Sign in with Facebook
        </a>
        <div class="row">
          <div class="large-4 large-centered home-links">
            <ul>
              <li><a ui-sref="faq" ng-class="getView('/faq')">FAQ</a></li>
              <li><a target="_blank" href="https://github.com/jamigibbs">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
